when:
  branch: [main, master]
  event: [push]

# Skip default clone (Kaniko compatibility)
skip_clone: true

steps:

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ“¥ CLONE
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - name: clone
    image: woodpeckerci/plugin-git
    settings:
      depth: 1

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ³ BUILD & PUSH
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - name: build-push
    image: gcr.io/kaniko-project/executor:debug
    environment:
      HOME: /woodpecker/src
    commands:
      - export SHORT_SHA=$(echo $CI_COMMIT_SHA | cut -c1-8)
      - echo "ğŸ³ Building inventory-bot:$SHORT_SHA..."
      - /kaniko/executor
        --context=.
        --dockerfile=./Dockerfile
        --destination=172.16.16.161:30551/inventory-bot:$SHORT_SHA
        --destination=172.16.16.161:30551/inventory-bot:latest
        --insecure
        --skip-tls-verify
        --cache=true
      - echo "âœ… Built and pushed to 172.16.16.161:30551/inventory-bot:$SHORT_SHA"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ“ UPDATE GITOPS
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - name: update-gitops
    image: alpine/git
    environment:
      GITEA_USER:
        from_secret: gitea-user
      GITEA_PASSWORD:
        from_secret: gitea-password
    commands:
      - apk add --no-cache sed
      - echo "ğŸ“¦ Updating GitOps manifest..."
      - git clone http://${GITEA_USER}:${GITEA_PASSWORD}@gmk1:30002/gitea-admin/k8s-gitops.git /tmp/gitops
      - cd /tmp/gitops

      - export SHORT_SHA=$(echo $CI_COMMIT_SHA | cut -c1-8)
      - sed -i "s|image: .*inventory-bot:.*|image: 172.16.16.161:30551/inventory-bot:$SHORT_SHA|g" infrastructure/inventory-bot/03-cronjob.yaml

      - git config user.name "Woodpecker CI"
      - git config user.email "ci@inventory-bot.local"
      - git add infrastructure/inventory-bot/03-cronjob.yaml
      - git commit -m "chore: Update inventory-bot to $SHORT_SHA" || echo "No changes"
      - git push origin main

      - echo "âœ… GitOps updated - ArgoCD will deploy"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… DONE
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - name: done
    image: alpine
    commands:
      - echo "âœ… Pipeline complete!"
      - echo "ğŸ“¦ Image: 172.16.16.161:30551/inventory-bot:${CI_COMMIT_SHA:0:8}"
      - echo "ğŸ”„ ArgoCD will auto-deploy to prod3"
